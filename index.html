  <script async defer src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js">
    const myDiv = document.getElementById('*')
    let isResizing = false;
    //Make the DIV element draggable:
    dragElement(myDiv);
    function dragElement(elmnt) {
      if (!isResizing) {
        let pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        if (document.getElementById(elmnt.id + "header")) {
          //if present, the header is where you move the DIV from:
          document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
        } else {
          //otherwise, move the DIV from anywhere inside the DIV:
          elmnt.onmousedown = dragMouseDown;
        }
        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // get the mouse cursor position at startup:
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag;
        }
        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          // set the element's new position:
          elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
          elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }
        function closeDragElement() {
          //stop moving when mouse button is released:
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }
    }
    // Resize
    (function fourCorners() {
      const resizers = document.querySelectorAll('.resizer')
      let currentResizer
      for (let resizer of resizers) {
        resizer.addEventListener('mousedown', mouseDown)
        function mouseDown(e) {
          currentResizer = e.target
          e.preventDefault()
          isResizing = true;
          let posX = e.clientX;
          let posY = e.clientY;
          myDiv.addEventListener('mousemove', mouseMove)
          myDiv.addEventListener('mouseup', mouseUp)
          function mouseMove(e) {
            e.preventDefault()
            const rect = myDiv.getBoundingClientRect()
            if (currentResizer.classList.contains('se')) {
              //console.log(currentResizer.classList.value)
              myDiv.style.width = rect.width - (posX - e.clientX) + 'px';
              myDiv.style.height = rect.height - (posY - e.clientY) + 'px';
            } else if (currentResizer.classList.contains('sw')) {
              //console.log(currentResizer.classList.value)
              myDiv.style.width = rect.width + (posX - e.clientX) + 'px';
              myDiv.style.height = rect.height - (posY - e.clientY) + 'px';
              myDiv.style.left = rect.left - (posX - e.clientX) + 'px';
            } else if (currentResizer.classList.contains('ne')) {
              //console.log(currentResizer.classList.value)
              myDiv.style.width = rect.width - (posX - e.clientX) + 'px';
              myDiv.style.height = rect.height + (posY - e.clientY) + 'px';
              myDiv.style.top = rect.top - (posY - e.clientY) + 'px';
            } else {
              //console.log(currentResizer.classList.value)
              myDiv.style.width = rect.width + (posX - e.clientX) + 'px';
              myDiv.style.height = rect.height + (posY - e.clientY) + 'px';
              myDiv.style.top = rect.top - (posY - e.clientY) + 'px';
              myDiv.style.left = rect.left - (posX - e.clientX) + 'px';
            }
            posX = e.clientX;
            posY = e.clientY;
          }
          function mouseUp(e) {
            myDiv.removeEventListener('mousemove', mouseMove)
            myDiv.removeEventListener('mouseup', mouseUp)
            isResizing = false
          }
        }
      }
    })()
  </script>
