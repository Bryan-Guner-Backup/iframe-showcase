<h1 id="contributing">Contributing</h1>
<h3 id="releasing-a-new-version">Releasing a new version:</h3>
<ul>
<li>Ensure tests are passing on travis and appveyor</li>
<li>Run <code>node scripts/abi_crosswalk.js</code> and commit any changes</li>
<li>Update the changelog</li>
<li>Tag a new release like: <code>git tag -a v0.6.34 -m "tagging v0.6.34" &amp;&amp; git push --tags</code></li>
<li>Run <code>npm publish</code></li>
</ul>
